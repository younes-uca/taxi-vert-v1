
<p-dialog [(visible)]="viewChauffeurDialog" [style]="{width: '70vw'}"
        header="" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="1">Matricule</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Matricule"  [(ngModel)]="selectedChauffeur.matricule"
                                           id="1" [(ngModel)]="selectedChauffeur.matricule"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="2">Mobile</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Mobile"  [(ngModel)]="selectedChauffeur.mobile"
                                           id="2" [(ngModel)]="selectedChauffeur.mobile"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="3">Moyen transport</label>
                                    <p-dropdown [options]="moyenTransports" [(ngModel)]="selectedChauffeur.moyenTransportVo"
                                            id="3" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Moyen transport">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="4">Model application</label>
                                    <p-dropdown [options]="modelApplications" [(ngModel)]="selectedChauffeur.modelApplicationVo"
                                            id="4" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Model application">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="5">Marque telephone</label>
                                    <p-dropdown [options]="marqueTelephones" [(ngModel)]="selectedChauffeur.marqueTelephoneVo"
                                            id="5" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Marque telephone">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="6">Marque voiture</label>
                                    <p-dropdown [options]="marqueVoitures" [(ngModel)]="selectedChauffeur.marqueVoitureVo"
                                            id="6" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Marque voiture">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="7">Etat chauffeur</label>
                                    <p-dropdown [options]="etatChauffeurs" [(ngModel)]="selectedChauffeur.etatChauffeurVo"
                                            id="7" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Etat chauffeur">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="8">Ville</label>
                                    <p-dropdown [options]="villes" [(ngModel)]="selectedChauffeur.villeVo"
                                            id="8" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Ville">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="9">Code postale</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Code postale"  [(ngModel)]="selectedChauffeur.codePostale"
                                           id="9" [(ngModel)]="selectedChauffeur.codePostale"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="10">Nombre place</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="10" [disabled]="true"
                                                   placeholder="Nombre place"  [(ngModel)]="selectedChauffeur.nombrePlace"
                                            [(ngModel)]="selectedChauffeur.nombrePlace"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="11">Image voiture</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Image voiture"  [(ngModel)]="selectedChauffeur.imageVoiture"
                                           id="11" [(ngModel)]="selectedChauffeur.imageVoiture"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="12">Order affichage</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="12" [disabled]="true"
                                                   placeholder="Order affichage"  [(ngModel)]="selectedChauffeur.orderAffichage"
                                            [(ngModel)]="selectedChauffeur.orderAffichage"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="13">Altitude actuelle</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="13" [disabled]="true"
                                                   placeholder="Altitude actuelle"  [(ngModel)]="selectedChauffeur.altitudeActuelle"
                                            [(ngModel)]="selectedChauffeur.altitudeActuelle"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="14">Longitude actuelle</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="14" [disabled]="true"
                                                   placeholder="Longitude actuelle"  [(ngModel)]="selectedChauffeur.longitudeActuelle"
                                            [(ngModel)]="selectedChauffeur.longitudeActuelle"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="15">Langue</label>
                                    <p-dropdown [options]="langues" [(ngModel)]="selectedChauffeur.langueVo"
                                            id="15" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Langue">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <label for="16">Theme</label>
                                    <p-dropdown [options]="themes" [(ngModel)]="selectedChauffeur.themeVo"
                                            id="16" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Theme">
                                    </p-dropdown>
                                </div>
                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="17">Credentials non expired</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="17"  [disabled]="true" [(ngModel)]="selectedChauffeur.credentialsNonExpired"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="18">Enabled</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="18"  [disabled]="true" [(ngModel)]="selectedChauffeur.enabled"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="19">Account non expired</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="19"  [disabled]="true" [(ngModel)]="selectedChauffeur.accountNonExpired"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="20">Account non locked</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="20"  [disabled]="true" [(ngModel)]="selectedChauffeur.accountNonLocked"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="21">Password changed</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="21"  [disabled]="true" [(ngModel)]="selectedChauffeur.passwordChanged"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-3">
                                    <label for="22">Created at</label>
                                    <p-calendar id="22" [disabled]="true"  [showTime]="true" [showSeconds]="false"
                                                placeholder="Created at"  [(ngModel)]="selectedChauffeur.createdAt"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="23">Updated at</label>
                                    <p-calendar id="23" [disabled]="true"  [showTime]="true" [showSeconds]="false"
                                                placeholder="Updated at"  [(ngModel)]="selectedChauffeur.updatedAt"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="24">Username</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Username"  [(ngModel)]="selectedChauffeur.username"
                                           id="24" [(ngModel)]="selectedChauffeur.username"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="25">Password</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Password"  [(ngModel)]="selectedChauffeur.password"
                                           id="25" [(ngModel)]="selectedChauffeur.password"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="26">Prenom</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Prenom"  [(ngModel)]="selectedChauffeur.prenom"
                                           id="26" [(ngModel)]="selectedChauffeur.prenom"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="27">Nom</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Nom"  [(ngModel)]="selectedChauffeur.nom"
                                           id="27" [(ngModel)]="selectedChauffeur.nom"
                                           autofocus>
                                </div>



                </div>
            </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-moyen-transport-create-chauffeur></app-moyen-transport-create-chauffeur>
            <app-model-application-create-chauffeur></app-model-application-create-chauffeur>
            <app-marque-telephone-create-chauffeur></app-marque-telephone-create-chauffeur>
            <app-marque-voiture-create-chauffeur></app-marque-voiture-create-chauffeur>
            <app-etat-chauffeur-create-chauffeur></app-etat-chauffeur-create-chauffeur>
            <app-ville-create-chauffeur></app-ville-create-chauffeur>
            <app-langue-create-chauffeur></app-langue-create-chauffeur>
            <app-theme-create-chauffeur></app-theme-create-chauffeur>



</p-dialog>
