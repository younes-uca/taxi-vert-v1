        <p-dialog [(visible)]="createBlackListChauffeurDialog" [style]="{width: '70vw'}"
                header="Black list chauffeur" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Black list chauffeur">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Chauffeur<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Chauffeur"
                                                   id="1" [(ngModel)]="selectedBlackListChauffeur.chauffeur"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validBlackListChauffeurChauffeur}"  />
                                            <small class='p-error' *ngIf='!validBlackListChauffeurChauffeur'>Chauffeur est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Client<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Client"
                                                   id="2" [(ngModel)]="selectedBlackListChauffeur.client"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validBlackListChauffeurClient}"  />
                                            <small class='p-error' *ngIf='!validBlackListChauffeurClient'>Client est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Date black list</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Date black list"
                                                    [(ngModel)]="selectedBlackListChauffeur.dateBlackList"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Commentaire</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Commentaire"
                                                   id="4" [(ngModel)]="selectedBlackListChauffeur.commentaire"
                                                     />
                                            
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
