        <p-dialog [(visible)]="createCourseDialog" [style]="{width: '70vw'}"
                header="Course" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Course">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="1">Date demande course</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="1"
                                                           placeholder="Date demande course"
                                                    [(ngModel)]="selectedCourse.dateDemandeCourse"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="2">Date reponse chauffeur</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Date reponse chauffeur"
                                                    [(ngModel)]="selectedCourse.dateReponseChauffeur"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="3">Date arrive chauffeur</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Date arrive chauffeur"
                                                    [(ngModel)]="selectedCourse.dateArriveChauffeur"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="4">Date arrive client</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Date arrive client"
                                                    [(ngModel)]="selectedCourse.dateArriveClient"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="5">Secteur source</label>
                                            <p-dropdown [options]="secteurSources" [(ngModel)]="selectedCourse.secteurSourceVo"
                                                    id="5" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Secteur source"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateSecteur('secteur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="6">Secteur destination</label>
                                            <p-dropdown [options]="secteurDestinations" [(ngModel)]="selectedCourse.secteurDestinationVo"
                                                    id="6" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Secteur destination"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateSecteur('secteur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="7">Moyen transport</label>
                                            <p-dropdown [options]="moyenTransports" [(ngModel)]="selectedCourse.moyenTransportVo"
                                                    id="7" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Moyen transport"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateMoyenTransport('moyenTransport')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="8">Nombre place</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="8"
                                                           placeholder="Nombre place"
                                                    [(ngModel)]="selectedCourse.nombrePlace"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="9">Operateur</label>
                                            <p-dropdown [options]="operateurs" [(ngModel)]="selectedCourse.operateurVo"
                                                    id="9" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="description"
                                                    placeholder="Operateur"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateOperateur('operateur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="10">Client</label>
                                            <p-dropdown [options]="clients" [(ngModel)]="selectedCourse.clientVo"
                                                    id="10" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="description"
                                                    placeholder="Client"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateClient('client')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="11">Chauffeur</label>
                                            <p-dropdown [options]="chauffeurs" [(ngModel)]="selectedCourse.chauffeurVo"
                                                    id="11" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Chauffeur"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateChauffeur('chauffeur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="12">Telephone</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Telephone"
                                                   id="12" [(ngModel)]="selectedCourse.telephone"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="13">Commentaire</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Commentaire"
                                                   id="13" [(ngModel)]="selectedCourse.commentaire"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="14">Note interne</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Note interne"
                                                   id="14" [(ngModel)]="selectedCourse.noteInterne"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="15">Etat course</label>
                                            <p-dropdown [options]="etatCourses" [(ngModel)]="selectedCourse.etatCourseVo"
                                                    id="15" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat course"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateEtatCourse('etatCourse')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="16">Adresse depart</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Adresse depart"
                                                   id="16" [(ngModel)]="selectedCourse.adresseDepart"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="17">Note depart</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Note depart"
                                                   id="17" [(ngModel)]="selectedCourse.noteDepart"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="18">Altitude depart</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="18"
                                                           placeholder="Altitude depart"
                                                    [(ngModel)]="selectedCourse.altitudeDepart"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="19">Longitude depart</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="19"
                                                           placeholder="Longitude depart"
                                                    [(ngModel)]="selectedCourse.longitudeDepart"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="20">Adresse arrive</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Adresse arrive"
                                                   id="20" [(ngModel)]="selectedCourse.adresseArrive"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="21">Note arrive</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Note arrive"
                                                   id="21" [(ngModel)]="selectedCourse.noteArrive"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="22">Altitude arrive</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="22"
                                                           placeholder="Altitude arrive"
                                                    [(ngModel)]="selectedCourse.altitudeArrive"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="23">Longitude arrive</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="23"
                                                           placeholder="Longitude arrive"
                                                    [(ngModel)]="selectedCourse.longitudeArrive"  >
                                            </p-inputNumber>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-secteur-source-create-operateur></app-secteur-source-create-operateur>
                    <app-secteur-destination-create-operateur></app-secteur-destination-create-operateur>
                    <app-moyen-transport-create-operateur></app-moyen-transport-create-operateur>
                    <app-operateur-create-operateur></app-operateur-create-operateur>
                    <app-client-create-operateur></app-client-create-operateur>
                    <app-chauffeur-create-operateur></app-chauffeur-create-operateur>
                    <app-etat-course-create-operateur></app-etat-course-create-operateur>


    </p-dialog>
